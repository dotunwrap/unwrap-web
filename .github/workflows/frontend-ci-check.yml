name: Frontend/CI/Check
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - ./frontend/**
  push:
    branches:
      - master
    paths:
      - ./frontend/**
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile
      - name: Check ts
        working-directory: ./frontend
        run: bun run check
